<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{cliente/fragments/layout}">

<head>
	<title>Cart Online Shopping</title>
</head>

<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="py-5">
			<div class="container mb-4">
				<div class="row">
					<div class="col-12">
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th scope="col"> </th>
										<th scope="col">Produto</th>
										<th scope="col">Estoque</th>
										<th scope="col" class="text-center">Quantidade</th>
										<th scope="col" class="text-right">Preço</th>
										<th> </th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item : ${listaItens}">
										<td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>
										<td th:text="${item.produto.descricao}"></td>
										<td>Em estoque</td>
										<td>
											<span th:text="${item.quantidade}"></span> &nbsp;&nbsp;
											
											<a class="btn btn-sm btn-primary" th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.id},acao=${1})}"><i class="fa fa-plus"></i></a>
											&nbsp;											
											<a class="btn btn-sm btn-primary" th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.id},acao=${0})}"><i class="fa fa-minus"></i></a>
											&nbsp;
										</td>
										<td class="text-right">124,90 €</td>
										<td class="text-right">
											<a class="btn btn-sm btn-danger" th:href="@{/removerProduto/{id}(id=${item.produto.id})}"><i class="fa fa-trash"></i></a>
										</td>
									</tr>
									
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td>Sub-Total</td>
										<td class="text-right">255,90 €</td>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td>Frete</td>
										<td class="text-right">6,90 €</td>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td><strong>Total</strong></td>
										<td class="text-right"><strong>346,90 €</strong></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col mb-2">
						<div class="row">
							<div class="col-sm-6">
								<a class="btn btn-block btn-light" href="/">Continue Comprando</a>
							</div>
							<div class="col-sm-6 text-end">
								<a class="btn btn-lg btn-block btn-success">Finalizar</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
