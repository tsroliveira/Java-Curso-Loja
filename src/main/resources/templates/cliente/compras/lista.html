<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{/layout}">

<head>
	<title>JavaStore</title>
</head>

<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Produtos</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" href="#" role="button">
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
					<span>Cadastrar Produtos</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Descrição</th>
							<th>Quantidade em Estoque</th>
							<th>Valor de Venda</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="compra : ${listaCompras}">
							<td th:text="${compra.id}"></td>
							<td th:text="${compra.dataCompra}"></td>
							<td th:text="${compra.formaPagamento}"></td>
							<td th:text="${compra.valorTotal}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>

</html>
