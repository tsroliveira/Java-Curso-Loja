<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{cliente/fragments/layout}">

<head>
	<title>Online Shopping</title>
</head>

<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="py-5">
			<div class="container px-4 px-lg-5 mt-5">
				<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
					<!-- inicio da Exibição de Produtos -->
					<div class="col mb-5" th:each="produto : ${listaProdutos}">
						<div class="card h-100">
							<!-- Sale badge-->
							<div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">
								Sale</div>
							<!-- Product image-->
							<img class="card-img-top" th:src="@{/mostrarImagem/{imagem}(imagem=${produto.nomeImagem})}"
								style="height: 280px;width: 150px;align-self: center;" />
							<!-- Product details-->
							<div class="card-body p-4">
								<div class="text-center">
									<!-- Product name-->
									<h5 class="fw-bolder"><span th:text="${produto.descricao}"></span></h5>
									<!-- Product reviews-->
									<div class="d-flex justify-content-center small text-warning mb-2">
										<div class="bi-star-fill"></div>
										<div class="bi-star-fill"></div>
										<div class="bi-star-fill"></div>
										<div class="bi-star-fill"></div>
										<div class="bi-star-fill"></div>
									</div>
									<!-- Product price-->
									<span class="text-muted text-decoration-line-through"
										th:text="${#numbers.formatCurrency(produto.valorVenda + 1.9)}"></span>
									<td th:text="${#numbers.formatCurrency(produto.valorVenda)}"></td>
								</div>
							</div>
							<!-- Product actions-->
							<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
								<div class="text-center"><a class="btn btn-outline-dark mt-auto"
									  th:href="@{/adicionarCarrinho/{id}(id=${produto.id})}">Comprar</a></div>
							</div>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</section>

</body>

</html>
