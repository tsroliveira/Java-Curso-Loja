<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Página de Cadastro de Funcionarios </title>
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
	
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Funcionários</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/administrativo/funcionarios/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Funcionários</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form action="/administrativo/funcionarios/salvar" th:object="${funcionario}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Funcionário</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="salarioBruto">Salário Bruto</label>
		                        <input type="text" class="form-control" id="salarioBruto" data-mask="###0.00"
	                            data-mask-reverse="true" th:field="*{salarioBruto}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="dataEntrada">Data de Entrada</label>
	                        <input type="datetime" class="form-control" id="dataEntrada" th:field="*{dataEntrada}" value="" data-mask="##/##/####" data-mask-reverse="true" maxlength="10"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="dataSaida">Data de Saída</label>
	                        <input type="datetime" class="form-control" id="dataSaida" th:field="*{dataSaida}" value="" data-mask="##/##/####" data-mask-reverse="true" maxlength="10"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cargo">Cargo</label>
	                        <select id="cargo" class="form-control" th:field="*{cargo}">
	                            <option value="">Selecione...</option>
	                            <option value="Vendedor">Vendedor</option>
	                            <option value="Auxiliar Administrativo">Auxiliar Administrativo</option>
	                            <option value="Contador">Contador</option>
	                            <option value="Suporte ao Cliente">Suporte ao Cliente</option>
	                            <option value="Desenvolvedor Java Jr.">Desenvolvedor Java Jr.</option>
	                            <option value="Desenvolvedor Java Pleno">Desenvolvedor Java Pleno</option>
	                            <option value="Desenvolvedor Java Senior">Desenvolvedor Java Senior</option>
	                            <option value="Coordenador de RH">Coordenador de RH</option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cidade">Cidade</label>
	                        	<select th:field="*{cidade}" class="form-control">
		                        	<option th:each="cid: ${listaCidades}" th:value="${cid.id}" th:text="${cid.nome}"></option>
		                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="logradouro">Logradouro</label>
	                        <input type="text" class="form-control" id="logradouro" placeholder="logradouro sem número"
	                        		th:field="*{logradouro}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="numero">Número</label>
	                        <input type="text" class="form-control" id="numero" th:field="*{numero}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="complemento">Complemento</label>
	                        <input type="text" class="form-control" id="complemento" placeholder="fundos, casa, AP. 102, .."
	                        		th:field="*{complemento}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="bairro">Bairro</label>
	                        <input type="text" class="form-control" id="bairro" th:field="*{bairro}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="cep">Cep</label>
	                        <input type="text" class="form-control" id="cep" data-mask="00000-000" th:field="*{cep}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="email">Email</label>
	                        <input type="text" class="form-control" id="email" th:field="*{email}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="senha">Senha</label>
	                        <input type="password" class="form-control" id="senha" th:field="*{senha}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                
	                <input type="hidden" id="id" th:field="*{id}" value=""/>
	                
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
