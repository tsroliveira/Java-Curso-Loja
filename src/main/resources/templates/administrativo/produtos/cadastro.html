<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{/layout}">
<head>
	<title>JavaStore</title>
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
	
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Produtos</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/administrativo/produtos/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Produtos</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form action="/administrativo/produtos/salvar" enctype="multipart/form-data" th:object="${produto}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Descrição do Produto</label>
	                        <input type="text" class="form-control" id="descricao" placeholder="Descrição"
	                               autofocus="autofocus" th:field="*{descricao}" value=""/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    
	                    <div class="form-group col-md-3">
	                        <label for="titulo">Titulo</label>
	                        <input type="text" class="form-control" id="titulo" placeholder="Título"
	                               autofocus="autofocus" th:field="*{titulo}" value=""/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    
	                    <div class="form-group col-md-3">
	                        <label for="sigla">Categoria</label>
		                        <input type="text" class="form-control" id="categoria" placeholder="Categoria"
		                        th:field="*{categoria}" value=""/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                </div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Marca</label>
	                        <input type="text" class="form-control" id="marca" placeholder="Descrição"
	                               autofocus="autofocus" th:field="*{marca}" value=""/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="valorVenda">Valor de Venda</label>
		                        <input type="text" class="form-control" id="valorVenda" placeholder="Valor de Venda" data-mask="###0.00"
	                            data-mask-reverse="true" th:field="*{valorVenda}" value=""/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <!--div class="form-group col-md-3">
	                        <label for="quantidadeEstoque">Quantidade</label>
		                        <input type="text" class="form-control" id="quantidadeEstoque" placeholder="Quantidade"
		                        th:field="*{quantidadeEstoque}" value=""/>
	                        <div class="invalid-feedback"></div>
	                    </div-->
	                    
	                    <div class="form-group col-md-12">
							<input type="file" name="file"/>
						</div>
	                </div>
	                
	                <input type="hidden" id="id" th:field="*{id}" value=""/>
	                
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
