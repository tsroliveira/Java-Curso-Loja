<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Página de Listagem de Cidades </title>
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Cidades</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/administrativo/cidades/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Cidades</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
		           
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome da Cidade</th>
	                        <th>Nome do Estado</th>
	                        <th>Sigla do Estado</th>
	                        <th>Ação</th>                      
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="cidades : ${listaCidades}">
	                        <td th:text="${cidades.id}"></td>
	                        <td th:text="${cidades.nome}"></td>
	                        <td th:text="${cidades.estado.nome}"></td>
	                        <td th:text="${cidades.estado.sigla}"></td>
	                        <td colspan="2">
	                            
	                        	<a class="btn btn-info btn-sm" th:href="@{/administrativo/cidades/editar/{id}(id=${cidades.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            
	                            <a class="btn btn-danger btn-sm text-light" data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${cidades.id}">
	                            	<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </a>
	                            
	                            <div class="modal modal-warning fade in" th:id="modal-warning+${cidades.id}" >
		                            <div class="modal-dialog">
		                                <div class="modal-content">
		                                    <div class="modal-header">
		                                    	<h5 class="modal-title">Remover Cidade</h5>
		                                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
		                                        <span aria-hidden="true">×</span></button>
		                                    </div>
		                                    <div class="modal-body">
		                                        <h3>Deseja realmente remover o cidades?</h3>
		                                    </div>
		                                    <div class="modal-footer">
		                                        <a type="button" class="btn btn-outline-danger" th:href="@{/administrativo/cidades/remover/{id}(id=${cidades.id})}"><i class="fa fa-check"></i>&nbsp;Sim</a>
		                                        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Fechar</button>
		                                    </div>
		                                </div>
		                            </div>
		                        </div>
	                            
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>

</body>
</html>
